<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    overflow-y: auto; /* –ò–∑–º–µ–Ω–µ–Ω–æ —Å hidden –Ω–∞ auto */
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
}

/* –¶–µ–Ω—Ç—Ä */
.center {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ */
.card {
    text-align: center;
    background: rgba(255,255,255,0.2);
    padding: 30px;
    border-radius: 30px;
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    color: white;
    max-width: 420px;
    width: 100%;
    position: relative;
    z-index: 1;
    border: 2px solid rgba(255,255,255,0.3);
    margin: 20px auto;
}

.card h1 {
    font-size: 26px;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.card p {
    font-size: 20px;
    margin-bottom: 20px;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
.button-container {
    position: relative;
    width: 100%;
    height: 60px;
    margin-top: 15px;
}

/* –°—Ç–∏–ª–∏ –¥–ª—è –æ–±–µ–∏—Ö –∫–Ω–æ–ø–æ–∫ */
.btn {
    padding: 12px 25px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    letter-spacing: 1px;
    min-width: 100px;
    position: absolute;
}

.btn-yes {
    background: #ff2e63;
    color: white;
    border: 2px solid white;
    left: 50%;
    transform: translateX(-110%);
}

.btn-yes:hover {
    transform: translateX(-110%) scale(1.05);
    background: #ff1a4f;
    box-shadow: 0 8px 20px rgba(255,46,99,0.4);
}

.btn-no {
    background: white;
    color: #ff2e63;
    border: 2px solid #ff2e63;
    left: 50%;
    transform: translateX(10%);
}

.btn-no:hover {
    transform: translateX(10%) scale(1.05);
    background: #fff0f3;
}

/* –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" - –¥–ª—è —É–±–µ–≥–∞–Ω–∏—è */
#no {
    position: fixed;
    z-index: 10;
}

/* –°–µ—Ä–¥–µ—á–∫–∏ */
.heart {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 20px;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 1000;
    text-shadow: 0 0 5px rgba(255,46,99,0.5);
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}

/* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ç–æ (–ø–æ—è–≤–ª—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è) */
.photo-container {
    margin: 15px 0;
    animation: fadeIn 1s ease;
}

.photo-container img {
    width: 100%;
    max-width: 300px; /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 400px */
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    border: 3px solid white;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è */
.love-message {
    font-size: 18px; /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 24px */
    margin-top: 15px;
    animation: fadeIn 1s ease 0.3s both;
}

.love-message p {
    margin: 10px 0;
    font-size: 16px; /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 22px */
    line-height: 1.4;
}

.love-message small {
    font-size: 14px; /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 18px */
    opacity: 0.9;
    display: block;
    margin-top: 15px;
}

/* –°–∫—Ä—ã—Ç—ã–π –∫–ª–∞—Å—Å */
.hidden {
    display: none;
}

/* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
@media (max-width: 480px) {
    .card {
        padding: 20px;
    }
    
    .card h1 {
        font-size: 22px;
    }
    
    .card p {
        font-size: 18px;
    }
    
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        min-width: 90px;
    }
    
    .photo-container img {
        max-width: 250px;
    }
    
    .love-message {
        font-size: 16px;
    }
    
    .love-message p {
        font-size: 14px;
    }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="center" id="mainContent">
  <div class="card" id="card">

    <h1>–î–ª—è –°–æ–Ω–µ—á–∫–∏ ‚ù§Ô∏è</h1>
    
    <!-- –¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞ -->
    <p id="questionText">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –¥–µ–≤—É—à–∫–æ–π? üíò</p>

    <div class="button-container">
        <button id="yes" class="btn btn-yes" onclick="love()">–î–∞ ‚ù§Ô∏è</button>
    </div>

  </div>
</div>

<button id="no" class="btn btn-no"
onmouseover="runAway()"
onmousedown="runAway()"
ontouchstart="runAway()">
–ù–µ—Ç üò¢
</button>

<script>

/* –ü–æ—Å—Ç–∞–≤–∏—Ç—å –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" —Ä—è–¥–æ–º —Å "–î–∞" –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ */
window.onload = function () {
    positionButtons();
};

/* –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –∫–Ω–æ–ø–æ–∫ */
function positionButtons() {
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");

    if (!yes || !no) return;

    const rect = yes.getBoundingClientRect();
    
    // –°—Ç–∞–≤–∏–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" —Ç–æ—á–Ω–æ –≤ –Ω—É–∂–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
    no.style.left = (rect.right + 20) + "px";
    no.style.top = rect.top + "px";
    
    // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–∏–¥–∏–º–æ–π
    no.style.opacity = "1";
}

/* –ü–æ–±–µ–¥–∞ - —Ñ–æ—Ç–æ –ø–æ—è–≤–ª—è–µ—Ç—Å—è */
function love() {
    const card = document.getElementById("card");
    const questionText = document.getElementById("questionText");
    const yesButton = document.getElementById("yes");
    const center = document.getElementById("mainContent");
    
    // –ü—Ä—è—á–µ–º –≤–æ–ø—Ä–æ—Å –∏ –∫–Ω–æ–ø–∫—É "–î–∞"
    questionText.style.display = "none";
    yesButton.style.display = "none";
    
    // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ç–æ
    const photoContainer = document.createElement('div');
    photoContainer.className = 'photo-container';
    
    // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —Ñ–æ—Ç–æ
    const photo = document.createElement('img');
    photo.src = 'photo.jpg'; // –ü—É—Ç—å –∫ –≤–∞—à–µ–º—É —Ñ–æ—Ç–æ
    photo.alt = '–ù–∞—à–µ —Ñ–æ—Ç–æ';
    
    // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
    photoContainer.appendChild(photo);
    
    // –°–æ–∑–¥–∞–µ–º –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ
    const messageDiv = document.createElement('div');
    messageDiv.className = 'love-message';
    messageDiv.innerHTML = `
        <p>–Ø –æ—á–µ–Ω—å —Ä–∞–¥, —á—Ç–æ –Ω–∞–º –¥–æ–≤–µ–ª–æ—Å—å –≤—Å—Ç—Ä–µ—Ç–∏—Ç—å—Å—è üëâüëà</p>
        <p>–¢—ã –æ—á–µ–Ω—å –º–∏–ª–∞—è, –∫—Ä–∞—Å–∏–≤–∞—è, —É–º–Ω–∞—è, –¥–æ–±—Ä–∞—è –∏ —Ç.–¥. üòñ</p>
        <p>–°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–≤–æ—é —É–ª—ã–±–∫—É –∏ —Ç–µ–ø–ª–æ! –¢—ã –º–µ–Ω—è —Å–æ–≥—Ä–µ–≤–∞–µ—à—å –ø–æ–¥–æ–±–Ω–æ —Å–æ–ª–Ω—ã—à–∫—É üíó</p>
        <p>–•–æ—Ç—å —Ç—ã —Å–µ–π—á–∞—Å –¥–∞–ª–µ–∫–æ, —è –Ω–µ —á—É–≤—Å—Ç–≤—É—é —Å–µ–±—è –æ–¥–∏–Ω–æ–∫–∏–º –≤ —ç—Ç–æ—Ç –¥–µ–Ω—å üíñ</p>
        <p>–°–∫—É—á–∞—é! –•–æ—á—É —á—É—Ö–∞—Ç—å —Ç–µ–±—è –≤—Å—é üòà</p>
        <small>P.S –¢–≤–æ–π –î–∞–Ω—é—Å–∏–∫üòò</small>
        `;
    
    // –í—Å—Ç–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ –∏ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–∞—Ä—Ç–æ—á–∫—É
    const h1 = card.querySelector('h1');
    h1.insertAdjacentElement('afterend', photoContainer);
    photoContainer.insertAdjacentElement('afterend', messageDiv);
    
    // –ü—Ä—è—á–µ–º —É–±–µ–≥–∞—é—â—É—é –∫–Ω–æ–ø–∫—É
    const noButton = document.getElementById("no");
    if (noButton) {
        noButton.style.display = "none";
    }
    
    // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–±–µ–¥–Ω—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏
    createManyHearts();
    
    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –Ω–∞—á–∞–ª—É –∫–∞—Ä—Ç–æ—á–∫–∏ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
    setTimeout(() => {
        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }, 300);
}

/* –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –º–Ω–æ–∂–µ—Å—Ç–≤–∞ —Å–µ—Ä–¥–µ—á–µ–∫ –ø—Ä–∏ –ø–æ–±–µ–¥–µ */
function createManyHearts() {
    for (let i = 0; i < 30; i++) {
        setTimeout(() => {
            createHeart();
        }, i * 100);
    }
}

/* –£–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ - —Å–∫–∞—á–µ—Ç –ø–æ –≤—Å–µ–º—É —ç–∫—Ä–∞–Ω—É */
function runAway() {
    const btn = document.getElementById("no");

    // –í—ã—á–∏—Å–ª—è–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã
    const padding = 10;
    const maxX = window.innerWidth - btn.offsetWidth - padding;
    const maxY = window.innerHeight - btn.offsetHeight - padding;

    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
    const x = Math.max(padding, Math.min(maxX, Math.random() * maxX));
    const y = Math.max(padding, Math.min(maxY, Math.random() * maxY));

    // –ü–ª–∞–≤–Ω–æ –ø–µ—Ä–µ–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É
    btn.style.transition = 'all 0.2s ease';
    btn.style.left = x + "px";
    btn.style.top = y + "px";
    
    // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç "–∏—Å–ø—É–≥–∞"
    btn.style.transform = 'scale(0.95)';
    setTimeout(() => {
        btn.style.transform = 'scale(1)';
    }, 200);
    
    setTimeout(() => {
        btn.style.transition = '';
    }, 200);
}

/* –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞ */
window.addEventListener('resize', function() {
    positionButtons();
});

/* –°–µ—Ä–¥–µ—á–∫–∏ */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 200);

// –ù–µ—Å–∫–æ–ª—å–∫–æ –ø—Ä–æ–≤–µ—Ä–æ–∫ –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
setTimeout(positionButtons, 100);
setTimeout(positionButtons, 500);

</script>

</body>
</html>
